<!DOCTYPE html>
<html lang="en">
<style>
    .first_container {
        background-color: #FEEAE9;
    }
    
    .btn_magenta {
        background-color: #FF136F !important;
    }
    
    .image_container {
        height: 300px;
        width: 300px;
    }
    
    .yellow {
        background: linear-gradient(152.07deg, #FF9C35 1.47%, #FFD019 97.17%);
    }
    
    .magenta {
        background: linear-gradient(180deg, #FF589B -0.01%, #FF136F 99.99%);
    }
    
    .blue {
        background: linear-gradient(170.41deg, #4289FF -10.89%, #3F07F8 92.77%);
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/497b3f5387.js" crossorigin="anonymous"></script>

    <title>Panda Commerce</title>
</head>

<body>

    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#"><img src="images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->

    <!-- First Section Starts -->
    <div class="container first_container rounded my-5 p-5 d-flex justify-content-between flex-lg-row flex-md-row flex-sm-column flex-column ">
        <div class="text_container w-50">
            <h1 style="font-size: 56px;font-weight: 700;">Mi LED TV 4A PRO 32</h1>
            <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
            <span style="font-size: 41px;color:#FF136F;">$1289</span>
            <br>
            <button class="btn btn_magenta text-light mt-3">BUY NOW <i class="fas fa-arrow-right"></i></button>

        </div>
        <div class="image_container ">
            <img src="images/banner-images/tv.png" alt="tv" class="img-fluid">
        </div>
    </div>
    <!-- First Section Ends -->

    <!-- Catagory Section Starts -->
    <div class="container">
        <h2 style="font-weight: 600; font-size: 36px;">Catagories</h2>
        <div class="row my-5 g-3">
            <div class="col-lg-3 col-md-6 col-sm-10 col-11 d-flex justify-content-around yellow p-3 rounded align-items-center mx-3 ">
                <p style="font-size: 36px; font-weight: 500;" class="text-light">Watch</p>
                <img src="images/categories/watch.png" alt="watch" style="width: 68.21px;
                height: 90px;">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-10 col-11 d-flex justify-content-around magenta p-3 rounded align-items-center mx-3 ">
                <p style="font-size: 36px; font-weight: 500;" class="text-light">Bag</p>
                <img src="images/categories/bag.png" alt="watch" style="width: 68.21px;
                height: 90px;">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-10 col-11 d-flex justify-content-around blue p-3 rounded align-items-center mx-3 ">
                <p style="font-size: 2.25rem; font-weight: 500;" class="text-light">Shoes</p>
                <img src="images/categories/shoes.png" alt="watch" style="width: 68.21px;
                height: 90px;">
            </div>
        </div>
    </div>
    <!-- Catagory Section Ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
